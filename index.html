<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kleine Frage</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 20px;
    }

    .card {
        background: white;
        padding: 32px 28px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        max-width: 420px;
        width: 100%;
        animation: fadeIn 0.6s ease;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    p {
        font-size: 17px;
        color: #444;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 120px;
    }

    button {
        font-size: 17px;
        padding: 12px 26px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        touch-action: manipulation;
    }

    .yes {
        background: #222;
        color: white;
    }

    .no {
        background: #e0e0e0;
        color: #333;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 60px;
    }

    button:active {
        transform: scale(0.96);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Kurze Frage</h1>
    <p>Ich dachte, ich frage einfach direkt:</p>
    <p><strong>HÃ¤ttest du Lust, mein Valentins-Date zu sein?</strong></p>

    <div class="buttons">
        <button class="yes" onclick="yes()">Ja</button>
        <button class="no" id="noBtn" onclick="noClick()">Nein</button>
    </div>
</div>

<audio id="yesSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-soft-confirmation-tone-2866.mp3" type="audio/mpeg">
</audio>

<script>
    let noClicks = 0;

    function yes() {
        document.getElementById("yesSound").play();
        document.body.innerHTML = `
        <div class="card">
            <h1>Perfekt.</h1>
            <p>Dann freue ich mich auf unser Date ðŸ™‚</p>
        </div>`;
    }

    function noClick() {
        noClicks++;
        const btn = document.getElementById("noBtn");

        if (noClicks < 3) {
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;

            btn.style.left = Math.random() * maxX + "px";
            btn.style.top = Math.random() * maxY + "px";
        } else {
            document.body.innerHTML = `
            <div class="card">
                <h1>Fair enough.</h1>
                <p>Fragen kostet ja nichts ðŸ™‚</p>
            </div>`;
        }
    }
</script>

</body>
</html>
